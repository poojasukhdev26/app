<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Maitri Mess</title>
  <link href="https://fonts.googleapis.com/css2?family=Adlery+Pro&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Adlery Pro', cursive;
      background-image: url("{{ url_for('static', filename='background.jpg') }}");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    .logo-container {
      position: relative;
      width: 50vh;
      height: 50vh;
      animation: rotateCircle 3s ease-in-out;
      z-index: 1;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid white;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }

    @keyframes rotateCircle {
      0% { transform: rotate(0deg) translateX(0px); }
      25% { transform: rotate(90deg) translateX(15px); }
      50% { transform: rotate(180deg) translateX(0px); }
      75% { transform: rotate(270deg) translateX(-15px); }
      100% { transform: rotate(360deg) translateX(0px); }
    }

    h1 {
      margin-top: 30px;
      font-size: 36px;
      color: white;
      text-shadow: 2px 2px 5px black;
      text-align: center;
      z-index: 1;
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "/home";
    }, 5000); // redirect after 5 seconds
  </script>
</head>
<body>
  <div class="overlay"></div>
  <div class="logo-container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
  </div>
  <h1>Messमैत्री मध्ये स्वागत आहे!!</h2>
</body>
</html>
