<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register as Owner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://source.unsplash.com/1600x900/?indian-food,restaurant');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px 30px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      text-align: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ff9800;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
      font-size: 16px;
    }

    .btn {
      background-color: #ff5722;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      margin-top: 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #e64a19;
    }

    .contact-box {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      font-size: 15px;
    }

    .contact-box h3 {
      margin-bottom: 10px;
      color: #00e6e6;
      font-size: 18px;
    }

    .contact-box p {
      margin: 5px 0;
      color: #ffffff;
    }

    .contact-box a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register as Owner</h2>
    <form method="POST" action="/get_otp">
      <label for="mess_name">Mess Name</label>
      <input type="text" id="mess_name" name="mess_name" required>

      <label for="owner_name">Owner Name</label>
      <input type="text" id="owner_name" name="owner_name" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="example@gmail.com">

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" maxlength="10" required placeholder="10-digit mobile number">

      <input type="hidden" name="role" value="owner">

      <button class="btn" type="submit">Get OTP</button>
    </form>

    <!-- Contact Us Section -->
    <div class="contact-box">
      <h3>ðŸ“ž Contact Us</h3>
      <p><strong>Phone:</strong> <a href="tel:8263826916">8263826916</a></p>
      <p><strong>Email:</strong> <a href="mailto:messmaitri@gmail.com">messmaitri@gmail.com</a></p>
      <p>We're happy to assist you with registration and mess services.</p>
    </div>
  </div>
</body>
</html>
