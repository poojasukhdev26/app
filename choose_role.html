<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Role - Maitri Mess</title>

  <!-- Stylish fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Blurred background image */
    body::before {
      content: '';
      background: url("{{ url_for('static', filename='image.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      filter: blur(3px);
      z-index: -1;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: brightness(0.95);
    }

    h2 {
      margin: 15px;
      font-size: 45px;
      text-align: center;
    }

    .heading-en {
      font-family: 'Bebas Neue', cursive;
      letter-spacing: 1.5px;
      font-weight: bold;
      color: #0c0c0c;
    }

    .heading-mr {
      font-family: 'Baloo 2', cursive;
      font-weight: bold;
      color: #0c0c0c;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn {
      padding: 25px 60px;
      margin: 20px;
      font-size: 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #0a0a0a;
      color: white;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #121111;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="content">
    <h2 class="heading-en">Want to register as a</h2>
    <h2 class="heading-mr">(तुमची भूमिका निवडा)</h2>

    <form method="POST" action="{{ url_for('register') }}">
      <button class="btn" type="submit" name="role" value="owner">Mess Owner (मेस मालक)</button>
      <button class="btn" type="submit" name="role" value="consumer">Consumer (ग्राहक)</button>
    </form>
  </div>
</body>
</html>
